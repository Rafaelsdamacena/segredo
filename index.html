<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <!--links-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="imagem/png" href="imagens/icone.png">

</head>

<!--Início do html-->
<body>
    <header>
        <div class="navbar">
            <nav>
                <h1 class="titulo">{ DES } ENCRIPITADOR</h1>
            </nav>
        </div>
    </header>
<!--Corpo do site-->
<!--Instruções-->
        <section class="layout"> 
            <div class="container">
                <div class="instruction">
                    <h3>
                        Instruções:
                    </h3>

                    <p>Digite um texto qualquer a ser criptografado na caixa de mensagem superior</p>
                    <p>Não digite letras com acentos ou caracteres epeciais</p>
                    <p>Digite apenas letras minúsculas</p>
                </div>

<!--Caixa de texto 1-->       
                <div class="box">
                    <div class="box1">
                        <textarea placeholder="Digite sua mensagem aqui" rows=5 cols=100></textarea>
                            
<!--Botões encriptar e desencriptar--> 
                        <div class="button">
                            <button id="btn1">ENCRIPTAR</button>
                            <button id="btn2">DESENCRIPTAR</button>
                        </div>
                    </div>
<!--Caixa de texto 2-->
                    <div class="box2"> 
                        <textarea placeholder="Sua mensagem encriptada aqui" rows=5 cols=100></textarea>
                    
<!--Botão copiar-->     
                        <div class="button">
                            <button id="btn3">COPIAR</button>
                        </div>
                    </div>

<!--Links-->
                    <div class="links">
                        <a href="https://www.linkedin.com/in/rafael-damacena-devops/"><img src="imagens/linkedin.png"></a>
                        <a href="https://github.com/Rafaelsdamacena"><img src="imagens/github.png"></a>
                    </div>

                </div>
            </div>

        </section>

<!--footer-->
    <footer class="footer">
        <p>Rafael Santos Damacena</p>
        <p>rafaelsdamacena@gmail.com</p>

    </footer>
</body>
</html>
